name: Quiz application CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install node modules
        run: npm install
      
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: oggieboggie
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Docker build
        run: |
          docker build -t oggieboggie/quiz-app:latest .
